    <style>
    
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }
        header {
            background: #6495ED;
            color: black;

            text-align: center;

            margin: 0 15px;

        }
        .cards {
            display: flex;

            background: white;

        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }

            text-align: center;

    <title>Texto Piscando</title>
    <style>
        /* Estilo para o texto piscando */
        .texto-piscando {
            font-size: 2em;
            font-weight: bold;
            animation: piscar 1s infinite;
        }

        /* Definindo a animação de piscar */
        @keyframes piscar {
            0% {
                opacity: 1; /* Totalmente visível */
            }
            50% {
                opacity: 0; /* Totalmente invisível */
            }
            100% {
                opacity: 1; /* Totalmente visível novamente */
            }
        }
    </style>
</head>
